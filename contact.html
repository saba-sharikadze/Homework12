    <section class="contact">
        <h2 class="black-h2">Contact Us</h2>
        <p class="partners-text" >Lorem ipsum, dolor sit amet consectetur adipisicing elit</p>
        <div class="contact-div">
            <div class="contact-block1">
                <form>
                    <div>
                      <label for="name">Name:</label>
                      <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                      <label for="message">Message:</label>
                      <textarea id="message" name="message" required></textarea>
                    </div>
                  </form>
                  <button class="contact-button">Submit</button>
            </div>
            <div class="contact-block2">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d139631.4059278812!2d44.7778106973857!3d41.669878462719716!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cd7e64f626b%3A0x61d084ede2576ea3!2z4YOX4YOR4YOY4YOa4YOY4YOh4YOY!5e0!3m2!1ska!2sge!4v1679004058513!5m2!1ska!2sge" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>
